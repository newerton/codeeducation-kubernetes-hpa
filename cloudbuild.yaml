steps:
  - id: go_test
    name: "gcr.io/cloud-builders/go"
    args: ["test", "gohpa"]
    env: ["GOPATH=go/."]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--build-arg",
        "version=1.24.0",
        "-t",
        "gcr.io/$PROJECT_ID/go-hpa:latest",
        "go/.",
      ]
images:
  - "gcr.io/$PROJECT_ID/go-hpa:latest"
